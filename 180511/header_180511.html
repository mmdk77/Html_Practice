    <section>

        <header>
            <div class="insta__header">
                <div class="insta__logo">
                    <a href="#">
                        <i class="fab fa-instagram fa-3x"></i>
                    </a>
                </div>

                <div class="insta__selbox">
                    <input type="text" size="20" placeholder="검색">
                </div>

                <div class="insta__item">
                    <div class="item__compass">
                        <a href="#">
                            <i class="far fa-compass fa-2x"></i>
                        </a>

                    </div>
                    <div class="item__heart">
                        <a href="#">
                            <i class="fas fa-heart fa-2x"></i>
                        </a>

                    </div>
                    <div class="item__user">
                        <a href="#">
                            <i class="far fa-user-circle fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- poster -->
        <article class="insta__poster">
            <!-- user haedline -->
            <header class="poster__user">
                <div class="user__img">
                    <img class="img__photo" src="../testImg/20171004220732_kotuiivv.jpg" alt="">
                </div>
                <!-- user info -->
                <div class="user__info">
                    <span class="info__id"> uchida maaya</span>
                    <span class="info__from">tokyo</span>
                </div>
            </header>

            <!-- 사진 -->
            <div class="insta__photo">

                        <img class="img_one" src="../testImg/20171004220732_kotuiivv.jpg" alt="">
                    </div>
                    <div class="photo__others">
                        <div class="others__one"></div>
                        <div class="others__two"></div>
                        <div class="others__three"></div>

                    </div>
                </div>
            </div>
            <!-- 기능 -->
            <div class="insta__comments">
                <section class="insta__func">
                    <div class="func__chat">
                        <a class="chat__like" href="#">
                            <i class="far fa-heart fa-2x"></i>
                        </a>
                        <a class="chat__chat" href="#">
                            <i class="far fa-comment fa-2x"></i>
                        </a>
                        <a class="chat__mark" href="#">
                            <i class="far fa-bookmark fa-2x"></i>
                        </a>
                    </div>
                </section>

                <section class="insta__like">
                    <a href="#" title="ol_seon">1</a>
                    likes this

                <div class="comment__persons">

                            </span>

                </div>

                <section class="insta__reply">

                <div class="insta__option">
